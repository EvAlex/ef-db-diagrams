
<md-spinner *ngIf="modelLoading"></md-spinner>

<ng-container *ngIf="modelLoadError">

    <h1>Failed to load database model.</h1>

    <pre>
        {{ modelLoadError }}
    </pre>
</ng-container>

<div *ngIf="!modelLoading && !modelLoadError" class="diagram-container">
    <efd-db-diagram [model]="model" efdScalable></efd-db-diagram>
</div>
