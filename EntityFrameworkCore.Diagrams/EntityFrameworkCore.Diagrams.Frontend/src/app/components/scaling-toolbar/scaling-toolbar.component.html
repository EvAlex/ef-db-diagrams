
<button type="button" mat-icon-button [disabled]="scale <= minScale" (click)="zoomOut()">
    <mat-icon>zoom_out</mat-icon>
</button>


<button type="button" mat-button (click)="resetZoom()">
    {{ scale * 100 | number:'1.0-0' }} %
</button>

<button type="button" mat-icon-button [disabled]="scale >= maxScale" (click)="zoomIn()">
    <mat-icon>zoom_in</mat-icon>
</button>
